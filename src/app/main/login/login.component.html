<div id="login" fxLayout="column" fusePerfectScrollbar>
  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <div id="login-form" *fuseIfOnDom [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
      <div class="logo">
        <img src="../../../../../assets/images/logos/invesmart-white-bg.jpeg">
      </div>
      <div class="title">WELCOME TO INVESMART</div>
      <form name="loginForm" [formGroup]="loginForm" novalidate>
        <mat-form-field>
          <input matInput placeholder="User" formControlName="user">
          <mat-error *ngIf="loginFormErrors.user.required">
            User is required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="loginFormErrors.password.required">
            Password is required
          </mat-error>
        </mat-form-field>
        <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
             fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me" aria-label="Remember Me">
            Remember Me
          </mat-checkbox>
          <a class="forgot-password" [routerLink]="'/forgot-password'">
            Forgot Password?
          </a>
        </div>
        <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" [disabled]="loginForm.invalid" (click)="login()">
          LOGIN
        </button>
        <mat-error *ngIf="loginFormErrors.wrongUserOrPassWord">
          Wrong user or password
        </mat-error>
      </form>
      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">Don't have an account?</span>
        <a class="link" [routerLink]="'/register'">Create an account</a>
      </div>
    </div>
  </div>
</div>
